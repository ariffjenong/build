      - van=$(ls *maple_dsds*.zip)
      - time unzip $van -d Nusantara_v4.0-1-12-maple_dsds-02032022-UNOFFICIAL-0719
      - rm -rf van
      - cd Nusantara_v4.0-1-12-maple_dsds-Gapps-01032022-UNOFFICIAL-0232
      - rm -rf boot.img && cd ..
      - cd Nusantara_v4.0-1-12-maple_dsds-02032022-UNOFFICIAL-0719
      - mv boot.img ~/rom/out/target/product/maple_dsds/Nusantara_v4.0-1-12-maple_dsds-Gapps-01032022-UNOFFICIAL-0232/
      - cd ~/rom/out/target/product/maple_dsds
      - name=Nusantara_v4.0-1-12-maple_dsds-Gapps-01032022-UNOFFICIAL-0232
      - time zip -r $name $name

  SF_script:
      #- ./sf.sh
      - cd ~/rom/out/target/product/maple_dsds
      - time rclone copy $(ls Nusantara*.zip) znxtproject:rom/nusantara
