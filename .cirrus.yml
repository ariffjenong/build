      - sudo apt-get update -y && sudo apt-get install unzip -y && sudo apt-get install zip -y
      - gap=$(ls *Gapps*.zip)
      - time unzip $gap -d Nusantara_v4.0-1-12-maple_dsds-Gapps-01032022-UNOFFICIAL-0232
